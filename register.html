<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <title>Cele Shop | Web Example</title>
        <link href="./public/css/register.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <b style="color:#146356">Cele Shop</b>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="register.html">Sign In</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <div class="contain-wrap">
            <div class="wrapper">
                <div class="form-login">
                <label>
                <span>Email</span>
                    <input class="placeholder"type="email" id="Email" name="email" id="input">
                </label>
                <label>
                    <span>Password</span>
                        <input class="placeholder" type="password" id="password" name="password" id="input">
                </label>
                <button onclick="myFunction()" class="submit" type="login">Login</button>
        
            </div>
        
            <div class="slide">
                <div class="img">
                <div class="img-text m-up">
                    <h2>New around here?</h2>
                    <p>Create an account!<br>
                        Please click on button below to access register section</p>
                </div>
                <div class="img-text m-in">
                    <h2>Have an account?</h2>
                    <p>Click on button below to access login section!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Register</span>
                    <span class="m-in">Login</span>
                </div>
            </div>
            <div class="form-register">
                <label>
                    <span>Name</span>
                    <input type="text" id="name" class="placeholder" placeholder="e.g Saul Goodman">
                </label>
                <label>
                    <span>E-mail</span>
                    <input type="email" id="newMail" class="placeholder" placeholder="e.g attorney@law.com">
                </label>
                <label>
                    <span>Password</span>
                    <input class="placeholder" type="password" id="newPassword" placeholder="insert password...">
                </label>
                <button onclick="myFunction()" type="button" class="submit">Register</button>
            </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <div class="footer">
        <footer>

        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
