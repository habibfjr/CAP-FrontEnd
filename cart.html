<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <title>Cele Shop | Web Example</title>
        <link href="./public/css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <b style="color:#146356">Cele Shop</b>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="register.html">Sign In</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="cart-body">
        <div class="cart-container">
            <div class="cart-header">
                <h3 class="cart-title">Shopping Cart</h3>
                <h5 class="action">Remove all</h5>
            </div>

            <div class="Cart-Items">
                <div class="image-box">
                    <img src="https://1.bp.blogspot.com/-c-uA_V7Uj68/X7dh5INmvdI/AAAAAAAAR78/OGCZoV72Z00W7qd3uR5pVys48MYqAeHngCLcBGAsYHQ/s1600/MIcrosoft%2BSurface%2BPro%2B7.jpg" style="height:120px" />
                </div>
                <div class="about">
                    <h1 class="title">Lorem ipsum</h1><br>
                    <h3 class="subtitle">2022</h3>
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">1</div>
                    <div class="btn">-</div>
                </div>
                <div class="prices">
                    <div class="amount">$29.99</div>
                    <div class="save"><u>Save for later</u></div>
                    <div class="remove"><u>Remove</u></div>
                </div>
            </div>

            <div class="Cart-Items">
                <div class="image-box">
                    <img src="https://1.bp.blogspot.com/-c-uA_V7Uj68/X7dh5INmvdI/AAAAAAAAR78/OGCZoV72Z00W7qd3uR5pVys48MYqAeHngCLcBGAsYHQ/s1600/MIcrosoft%2BSurface%2BPro%2B7.jpg" style="height:120px" />
                </div>
                <div class="about">
                    <h1 class="title">Lorem ipsum</h1><br>
                    <h3 class="subtitle">2022</h3>
                </div>
                <div class="counter">
                    <div class="btn">+</div>
                    <div class="count">1</div>
                    <div class="btn">-</div>
                </div>
                <div class="prices">
                    <div class="amount">$29.99</div>
                    <div class="save"><u>Save for later</u></div>
                    <div class="remove"><u>Remove</u></div>
                </div>
            </div>

            <hr> 
                <div class="checkout">
                    <div class="total">
                    <div>
                    <div class="Subtotal">Sub-Total</div>
                    <div class="items">2 items</div>
                    </div>
                    <div class="total-amount">$59.98</div>
                    </div>
                    <button class="button">Checkout</button>
                </div>

            
        </div>
    </div>

<div class="footer">
    <footer>
